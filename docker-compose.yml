version: '3'

services:

  mysqlsrv:
    image: mysql:5.7
    environment:
      MYSQL_USER: 'user'
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_PASSWORD: 'root'
      MYSQL_DATABASE: "mercadolivro"
    ports:
      - "3306:3306"
    volumes:
      - /dev/mysql:/var/lib/mysql
    networks:
      - mysql-compose-network

  adminer:
    image: adminer
    ports:
      - 8081:8080
    networks:
      - mysql-compose-network

networks: 
  mysql-compose-network:
    driver: bridge